<!DOCTYPE html>
<html>
  <head>
    <title>Musical Nodes</title>
    <meta name="description" content="Graph visualizer for finding artists" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.10/cytoscape.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Musical Nodes</h1>
    <h3>Display related artists using the Spotify API</h3>
    <h5>CS445 Networks Project, Spring 2022</h5>
    <h5>By Tony Hayden, Kai Vickers, Connor Morgan, Geryl Vinoya</h5>
    <form>
      <label for="search">SEARCH</label>
      <input type="text" id="searchField" placeholder="Spotify Artist Name"/>
      <button type="button" id="searchButton">ENTER</button>
      <button type="button" id="reload">RELOAD GRAPH</button>
      <!-- <button type="button" id="reset">RESET GRAPH</button> -->
      <!-- Reset button commented out. Uses reset function in app.js. Not working at the moment -->
    </form>
    <section>
      <div id="cy"></div>
    </section>
    <section>
      <div id="bio">
        <h2 id="artist">Artist</h2>
        <!-- <p id="desc">
          Lorem Ipsum is simply dummy text of the printing and typesetting

          five centuries, but also the leap into electronic typesetting,
          remaining essentially unchanged. It was popularised in the 1960s with
          the release of Letraset sheets containing Lorem Ipsum passages, and
          more recently with desktop publishing software like Aldus PageMaker
          including versions of Lorem Ipsum.
        </p> -->
        <h5>Followers:</h5>
        <p id="foll"></p>
        <h5>Genres:</h5>
        <p id="genr"></p>
        <h5>Relative Popularity (0-100):</h5>
        <p id="pop"></p>
        <h5>Spotify URI link (Copy and paste in browser):</h5>
        <p id="uri"></p>
        <h5>Artist Image:</h5>
        <img id="img" src="" width="" height="">
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
